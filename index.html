<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全校班級顯示板</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #1a202c;
            color: #fff;
        }
        .glow-effect {
            box-shadow: 0 0 15px #4ade80, 0 0 30px #16a34a;
            background-color: #22c55e;
            color: #1f2937;
            border-color: #22c55e;
            transform: scale(1.05);
            font-weight: 800;
        }
        .class-btn {
            transition: all 0.2s ease;
        }
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 32, 44, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            flex-direction: column;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-2 md:px-6">

    <!-- 載入指示器 -->
    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>
        <p class="text-xl text-blue-300">正在連線至雲端同步系統...</p>
    </div>

    <header class="mb-8 text-center">
        <h1 class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">
            全校班級顯示板
        </h1>
        <p class="mt-2 text-gray-400 text-sm md:text-base flex items-center justify-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            即時同步連線中 (每日 00:00 自動重置)
        </p>
    </header>

    <!-- 主要內容區 -->
    <main id="board-container" class="w-full max-w-7xl flex flex-col gap-4 mb-10">
        <!-- 班級行將由 JS 生成 -->
    </main>
    
    <!-- 引入 Firebase SDK (瀏覽器專用版) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 設定與變數 ---
        const grades = [1, 2, 3, 4, 5, 6];
        const numToChinese = { 1: '一', 2: '二', 3: '三', 4: '四', 5: '五', 6: '六' };
        
        function getClassesForGrade(grade) {
            const baseClasses = ['A', 'B', 'C', 'D'];
            if ([2, 4, 5, 6].includes(grade)) {
                return ['A', 'B', 'C', 'D', 'E'];
            }
            return baseClasses;
        }

        // 取得香港時區的日期字串
        function getHKDateString() {
            return new Date().toLocaleDateString("en-CA", {timeZone: "Asia/Hong_Kong"});
        }

        // ================================================
        //  Firebase 設定 (已更新為您的原廠設定)
        // ================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCAnYlgsGceAYXKLlw0P-RS9N-1ydayxhc",
            authDomain: "claist-da546.firebaseapp.com",
            databaseURL: "https://claist-da546-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "claist-da546",
            storageBucket: "claist-da546.firebasestorage.app",
            messagingSenderId: "68170044054",
            appId: "1:68170044054:web:db2565be3216d3fc33e8b7",
            measurementId: "G-MVH87242TX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 資料庫路徑
        const COLLECTION_NAME = 'class_board_data';
        const DOC_ID = 'main_status'; 
        const statusDocRef = doc(db, COLLECTION_NAME, DOC_ID);

        const container = document.getElementById('board-container');
        const loadingOverlay = document.getElementById('loading-overlay');

        let currentDbDate = null;

        // --- 1. 初始化畫面 ---
        function initBoard() {
            container.innerHTML = ''; 

            grades.forEach(grade => {
                const currentClasses = getClassesForGrade(grade);
                const row = document.createElement('div');
                row.className = 'bg-gray-800/50 rounded-lg p-3 md:p-4 border border-gray-700/50 flex flex-col md:flex-row items-center gap-4';
                
                const titleContainer = document.createElement('div');
                titleContainer.className = 'flex items-center justify-center md:justify-start w-full md:w-32 shrink-0 border-b md:border-b-0 md:border-r border-gray-600 pb-2 md:pb-0 md:pr-4';
                
                const title = document.createElement('h2');
                title.className = 'text-xl md:text-2xl font-bold text-blue-300';
                title.innerText = `${numToChinese[grade]}年級`;
                titleContainer.appendChild(title);
                row.appendChild(titleContainer);

                const btnContainer = document.createElement('div');
                btnContainer.className = 'grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 w-full';

                currentClasses.forEach(cls => {
                    const btn = document.createElement('button');
                    const classId = `${grade}${cls}`;
                    
                    btn.id = `btn-${classId}`;
                    btn.className = `class-btn h-12 md:h-14 rounded font-bold text-lg md:text-xl border border-gray-600 text-gray-400 hover:border-blue-400 hover:text-blue-300 focus:outline-none select-none bg-gray-900`;
                    btn.innerText = classId;
                    
                    btn.onclick = () => handleBtnClick(classId);
                    
                    btnContainer.appendChild(btn);
                });

                row.appendChild(btnContainer);
                container.appendChild(row);
            });
        }

        // --- 2. 處理點擊邏輯 ---
        async function handleBtnClick(classId) {
            if (!auth.currentUser) return;

            const btn = document.getElementById(`btn-${classId}`);
            const isCurrentlyLit = btn.classList.contains('glow-effect');
            const newState = !isCurrentlyLit;

            try {
                await setDoc(statusDocRef, { [classId]: newState }, { merge: true });
            } catch (error) {
                console.error("更新失敗:", error);
                if (error.code === 'permission-denied') {
                    alert("權限不足，無法更新資料庫 (請檢查 Firestore 規則)");
                }
            }
        }

        // --- 3. 自動重置邏輯 ---
        async function performDailyReset(todayStr) {
            console.log("偵測到新的一天，執行自動重置:", todayStr);
            const resetData = { lastResetDate: todayStr };
            grades.forEach(g => {
                getClassesForGrade(g).forEach(c => {
                    resetData[`${g}${c}`] = false;
                });
            });

            try {
                await setDoc(statusDocRef, resetData);
                console.log("自動重置完成");
            } catch (error) {
                console.error("自動重置失敗:", error);
            }
        }

        // --- 4. 監聽資料庫變更 ---
        function setupRealtimeListener() {
            onSnapshot(statusDocRef, (docSnapshot) => {
                const data = docSnapshot.data() || {};
                
                // 自動重置檢查
                currentDbDate = data.lastResetDate;
                const today = getHKDateString();

                if (currentDbDate !== today) {
                    performDailyReset(today);
                    return; 
                }

                grades.forEach(g => {
                    getClassesForGrade(g).forEach(c => {
                        const classId = `${g}${c}`;
                        const isActive = data[classId] === true;
                        updateButtonUI(classId, isActive);
                    });
                });

                loadingOverlay.style.display = 'none';
            }, (error) => {
                console.error("同步錯誤:", error);
                loadingOverlay.innerHTML = `<p class="text-red-400">連線中斷或權限不足<br><span class="text-sm text-gray-400">${error.message}</span></p>`;
            });

            setInterval(() => {
                const today = getHKDateString();
                if (currentDbDate && currentDbDate !== today) {
                    performDailyReset(today);
                }
            }, 60000); 
        }

        function updateButtonUI(classId, isActive) {
            const btn = document.getElementById(`btn-${classId}`);
            if (!btn) return;

            if (isActive) {
                btn.classList.add('glow-effect', 'border-transparent');
                btn.classList.remove('border-gray-600', 'text-gray-400', 'bg-gray-900');
            } else {
                btn.classList.remove('glow-effect', 'border-transparent');
                btn.classList.add('border-gray-600', 'text-gray-400', 'bg-gray-900');
            }
        }

        async function startApp() {
            initBoard();

            try {
                // 嘗試匿名登入
                await signInAnonymously(auth);
            } catch (error) {
                console.error("登入失敗:", error);
                
                // 錯誤處理：顯示更友善的訊息
                let errorMsg = "登入失敗，請檢查網路";
                if (error.code === 'auth/configuration-not-found' || error.code === 'auth/operation-not-allowed') {
                    errorMsg = "API 設定錯誤：請檢查 Google Cloud API 限制";
                }
                loadingOverlay.innerHTML = `<p class="text-red-400 text-center px-4">${errorMsg}<br><span class="text-xs text-gray-500">${error.code}</span></p>`;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("已連線");
                    setupRealtimeListener();
                }
            });
        }

        startApp();
    </script>
</body>
</html>
